<html>
	<head>
		<title>pt.aliexpress.com - Scraper</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
		<link rel="stylesheet" type="text/css" href="css/loader.css">
		<link rel="stylesheet" type="text/css" href="css/application.css">
	</head>
	<body class="container-fluid">
		<div class="topNav">
			<p class="signText">pt.aliexpress.com - Scraper  |   Control Panel </p>
			<!-- <a href="#" class="navbar-link">Start Script</a><a href="#" class="navbar-link">Register ?</a> -->
		</div>
		<div class="row">
			<div class="col-lg-2"></div>
			<div  class="col-lg-8">
				<div  class="col-md-12">
					<form class="form formback addtostoreform" action="#">
						<p><h3><b>Add Store</b></h3></p>
						<div class="form-group">
							<label>Store URL</label>
							<input class="form-control storeurl"type="text" placeholder="Store URL" name="storeurl"/>
						</div>
						<div class="form-group">
							<label>Store Id</label>
							<input class="form-control storeid" type="text" placeholder="Store ID" name="storeid"/>
						</div>
						<div class="form-group">
							<label>Store Name</label>
							<input class="form-control storename" type="text" placeholder="Store Name" name="storename"/>
						</div>
						<div class="form-group">
							<label>Small Order</label>
							<input class="form-control smallorder" type="text" placeholder="Small Order" name="smallorder"/>
						</div>
						<div class="form-group">
							<label>Up product order importer</label>
							<input class="form-control uporder" type="text" placeholder="Up product order importer" name="uporder"/>
						</div>
						<div class="form-group">
							<label>Time store sync</label>
							<input class="form-control timsync" type="text" placeholder="Time store sync" name="timsync"/>
						</div>
						<button class="btn btn-stop addtostore" onclick="$(document).addtostore();return false;">Add</button><span class="colspan"></span>
					</form>
					<hr />
					<table class="table table-stripped">
						<thead>
							<tr><th>Store Id</th><th>Store Name</th><th>Store URL</th><th>Minimum Order</th><th>Up product</th><th>Time Sync</th><th>Action</th></tr>
						</thead>
						<tbody id="storeform">
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-lg-2"></div>
		</div>
			
			

		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="js/application.js"></script>
	</body>
</html>
